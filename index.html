<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">

    <title>Cool website</title>

    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <img src="pictures/profilePic.jpeg" alt="Profile Picture" class="profilePic">

    <h1>Yunrui's custom linktree</h1>

    <div class="links">
        <button class="ig">
            <img src="pictures/instagramLogo.webp" alt="Instagram Logo" class="logo">
            Instagram
        </button>
        <p></p>

        <button class="linkedIn">
            <img src="pictures/linkedinLogo.webp" alt="LinkedIn Logo" class="logo">
            LinkedIn
        </button>
        <p></p>

        <button class="yt">
            <img src="pictures/youtubeLogo.webp" alt="YouTube Logo" class="logo">
            YouTube
        </button>
        <p></p>
        
        <button class="fb">
            <img src="pictures/metaLogo.webp" alt="Meta Logo" class="logo">
            Meta
        </button>
        <p></p>

        <button class="contact">
            <img src="pictures/emailLogo.webp" alt="Email Logo" class="logo">
            Contact Me
        </button>
    </div>
    <p></p>
    
    <div class="downloads">
      <a href="documents/Wang Yunrui's Resume.pdf" download="Wang Yunrui's Resume">
        <button class="resume">
            Resume
        </button>
      </a>
    </div>

    <script src="main.js"> </script>
  </body>
</html>
